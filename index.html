<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 – Página Abducida</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.svg" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <!-- Fondo dinámico -->
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="nebula"></div>
    <div class="planets"></div>
    <div class="dynamic-stars"></div>
    <div class="aliens"></div>

    <!-- Escena principal -->
    <main class="scene">
      <h1 class="title">404</h1>
      <p class="subtitle">Mars Abducted</p>

      <div class="abduction">
        <img src="assets/img/ufo.png" alt="Nave espacial" class="ufo" />
        <div class="beam"></div>
        <img src="assets/img/cow.png" alt="Vaca abducida" class="cow" />
      </div>

      <p class="message" id="dynamicMessage">
        Looks like the aliens took it with them!
      </p>

      <a href="index.html" class="home-btn">Beam me back home</a>
    </main>

    <footer>
      <p>Cow Abduction 404 – Hackathon UDIT 2025</p>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
